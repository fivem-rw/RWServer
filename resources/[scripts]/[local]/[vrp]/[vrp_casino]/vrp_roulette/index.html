  <script>
    var number;
    var coins = 0;
    var resetBetAmount = 0
    var bet = resetBetAmount;
    $(function () {
      /* open the UI for user */
      window.addEventListener('message', function (event) {
        if (event.data.type == "show_roulette") {
          $('.plate').css('display', 'block')
          document.body.style.background = 'url("https://i.imgur.com/ulavfe7.png") no-repeat fixed center';
          setTimeout(function () {
            number = event.data.hwButton
            roulette_start();
          }, 100);
        } else if (event.data.type == "reset_bet") {
          bet = resetBetAmount;
        } else if (event.data.type == "show_table") {
          coins = event.data.zetony;
          $('#ownedCoins').text(coins);
          $('#ownedBet').text(bet);
          $('.controls').css('display', 'flex')
          $('.controls').show()
          $('.bets').css('display', 'flex')
          $('.bets').show()
          $('.wartosci').show()
          document.body.style.background = 'url("https://i.imgur.com/ulavfe7.png") no-repeat fixed center';
        } else if (event.data.type == "hide_table") {
          $('.controls').hide()
          $('.bets').hide()
          $('.wartosci').hide()
          document.body.style.background = 'none';
        } else if (event.data.type == "hide_roulette") {
          $('.plate').css('display', 'none')
          $('.controls').hide()
          $('.bets').hide()
          $('.wartosci').hide()
          document.body.style.background = 'none';
          setTimeout(function () {
            roulette_reset();
          }, 100);
        }
      });
    });

    $(document).ready(function () {

      $('body').keyup(function (e) {
        switch (e.keyCode) {
          case 27:
            $.post("http://vrp_roulette/exit", JSON.stringify({
              coinAmount: 0
            }));
            $('.plate').css('display', 'none')
            $('.controls').hide()
            $('.bets').hide()
            $('.wartosci').hide()
            bet = 10;
            document.body.style.background = 'none';
            setTimeout(function () {
              roulette_reset();
            }, 100);
            ; // ESC
            break;
        }
      });

      $('#betUp10').on('click', function () {
        pressBetUp(10);
      })
      $('#betUp25').on('click', function () {
        pressBetUp(25);
      })
      $('#betUp100').on('click', function () {
        pressBetUp(100);
      })
      $('#betUp250').on('click', function () {
        pressBetUp(250);
      })
      $('#betUp1000').on('click', function () {
        pressBetUp(1000);
      })
      $('#betAllIn').on('click', function () {
        pressBetUp(coins);
      })
      $('#resetuj').on('click', function () {
        pressBetUp(0);
      })
      $('#Betczerwone').on('click', function () {
        if (bet > 0 && bet <= coins) {
          $.post("http://vrp_roulette/roll", JSON.stringify({
            kolor: 'red',
            kwota: bet
          }));
          $('#ownedCoins').text(coins - bet);
        }
      })
      $('#Betczarne').on('click', function () {
        if (bet > 0 && bet <= coins) {
          $.post("http://vrp_roulette/roll", JSON.stringify({
            kolor: 'black',
            kwota: bet
          }));
          $('#ownedCoins').text(coins - bet);
        }
      })
      $('#Betzielony').on('click', function () {
        if (bet > 0 && bet <= coins) {
          $.post("http://vrp_roulette/roll", JSON.stringify({
            kolor: 'green',
            kwota: bet
          }));
          $('#ownedCoins').text(coins - bet);
        }
      })
    });

    function pressBetUp(amount) {
      if (amount != 0 && amount != coins && amount + bet <= coins) {
        bet = amount + bet;
        $('#ownedBet').text(bet);
        $.post("http://vrp_roulette/betup", JSON.stringify({
        }));
      } else if (amount == coins) {
        bet = coins;
        $('#ownedBet').text(bet);
        $.post("http://vrp_roulette/betup", JSON.stringify({
        }));
      } else if (amount == 0) {
        bet = 0;
        $('#ownedBet').text(bet);
        $.post("http://vrp_roulette/betup", JSON.stringify({}));
      }
    }
  </script>

    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    .main {
      width: 100%;
      margin: 0;
    }

    .plate {
      overflow: hidden;
      background-color: gray;
      width: 350px;
      height: 350px;
      margin: 0;
      border-radius: 50%;
      position: absolute;
      left:calc(50% - 530px);
      top:calc(50% - 90px);
      transform: translate(-50%,-50%);
      -webkit-animation: rotate 6s infinite linear;
      animation: rotate 6s infinite linear;
    }

    .plate:after,
    .plate:before {
      content: '';
      display: block;
      position: absolute;
      border-radius: 50%;
    }

    .plate:after {
      top: -6px;
      right: -6px;
      bottom: -6px;
      left: -6px;
      border: 6px solid #231b15;
      box-shadow: inset 0px 0px 0px 2px #231b15, 0px 0px 0px 2px #2e231c;
    }

    .plate:before {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid silver;
      box-shadow: inset 0px 0px 0px 2px #808080;
      top: 12%;
      left: 12%;
      right: 12%;
      bottom: 12%;
      z-index: 1;
    }

    .number {
      width: 32px;
      height: 175px;
      display: inline-block;
      text-align: center;
      position: absolute;
      top: 0;
      left: calc(50% - (32px/2));
      -webkit-transform-origin: 50% 100%;
      transform-origin: 50% 100%;
      background-color: transparent;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 175px solid black;
      box-sizing: border-box;
    }

    .number:nth-child(odd) {
      border-top-color: red;
    }

    .number:nth-child(37) {
      border-top-color: green;
    }

    .pit {
      color: #fff;
      padding-top: 12px;
      width: 32px;
      display: inline-block;
      font-size: 12px;
      -webkit-transform: scale(1, 1.8);
      transform: scale(1, 1.8);
      position: absolute;
      top: -175px;
      left: -16px;
    }

    .inner {
      display: block;
      height: 350px;
      width: 350px;
      position: relative;
    }

    .inner:after,
    .inner:before {
      content: '';
      display: block;
      position: absolute;
      border-radius: 50%;
    }

    .inner:after {
      z-index: 3;
      top: 24%;
      right: 24%;
      bottom: 24%;
      left: 24%;
      background-color: #4d4d4d;
      border: 3px solid #808080;

      font-size: 60px;
      z-index: 5;
      border-radius: 0;

    var $inner = $('.inner'),
      $spin = $('#spin'),
      $reset = $('#reset'),
      $data = $('.data'),
      $mask = $('.mask'),
      maskDefault = '',
      timer = 9000;

    var red = [32, 19, 21, 25, 34, 27, 36, 30, 23, 5, 16, 1, 14, 9, 18, 7, 12, 3];

    $reset.hide();

    $mask.text(maskDefault);
    function roulette_start() {

      // get a random number between 0 and 36 and apply it to the nth-child selector
      // var  randomNumber = Math.floor(Math.random() * 36),
      var randomNumber = number;
      //var  randomNumber = event.data.number;
      color = null;
      color_name = null;
      $inner.attr('data-spinto', randomNumber).find('li:nth-child(' + randomNumber + ') input').prop('checked', 'checked');
      // prevent repeated clicks on the spin button by hiding it
      $(this).hide();
      // disable the reset button until the ball has stopped spinning
      $reset.addClass('disabled').prop('disabled', 'disabled').show();

      $('.placeholder').remove();


      setTimeout(function () {
        $mask.text('');
      }, timer / 2);

      setTimeout(function () {
        $mask.text(maskDefault);
      }, timer + 500);



      // remove the disabled attribute when the ball has stopped
      setTimeout(function () {
        $reset.removeClass('disabled').prop('disabled', '');

        if ($.inArray(randomNumber, red) !== -1) {
          color = 'red';
          color_name = 'czerwone';
        }
        else {
          color = 'black';
          color_name = 'czarne';
        };
        if (randomNumber == 0) {
          color = 'green';
          color_name = 'zielony';
        };

        $('.result-number').text(randomNumber);
        $('.result-color').text(color_name);
        $('.result').css({ 'background-color': '' + color + '' });
        $data.addClass('reveal');
        $inner.addClass('rest');


      }, timer);

    };


    function roulette_reset() {
      // remove the spinto data attr so the ball 'resets'
      $inner.attr('data-spinto', '').removeClass('rest');
      $(this).hide();
      $spin.show();
      $data.removeClass('reveal');
    };

    // so you can swipe it too
    var myElement = document.getElementById('plate');
    var mc = new Hammer(myElement);
    mc.on("swipe", function (ev) {
      if (!$reset.hasClass('disabled')) {
        if ($spin.is(':visible')) {
          $spin.click();
        } else {
          $reset.click();
        }
      }
    });
